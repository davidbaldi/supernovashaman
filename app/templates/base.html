<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <body>
        <div class="view-cards-entire-container">
            <div class="fixed-banner-and-nav-bar">
                <div class="logo">
                    <a href="{{ url_for('index') }}">Home</a>
                </div>
                <div class="banner">
                    Banner
                </div>
                <div class="blank">

                </div>
                <div class="menu-left">
                    <a href="#" class="menu-anchor">
                        <button type="button" action="#" class="menu-div menu-news">
                            News
                        </button>
                    </a>
                    <a href="/cards" class="menu-anchor">
                        <button type="button" class="menu-div menu-cards">
                            Cards
                        </button>
                    </a>
                    <a href="#"  class="menu-anchor">
                        <button type="button" action="#" class="menu-div menu-traders-tent" disabled>
                            Coming soon!
                        </button>
                    </a>
                    <a href="#" class="menu-anchor">
                        <button type="button" action="#" class="menu-div menu-about">
                            About
                        </button>
                    </a>
                </div>
                <div class="menu-right">
                    <input type="text" placeholder="Search my site (coming soon!)" class="search-bar">
                    <a href="#" class="menu-cart">
                        <button type="button" action="#" class="menu-right-div menu-cart">
                            Cart
                        </button>
                    </a>
                    <a href="{{ url_for('user', username=current_user.username) }}" class="menu-profile">
                        <button type="button" action="#" class="menu-right-div menu-profile">
                            Profile
                        </button>
                    </a>
                    <a href="{{ url_for('logout') }}" class="menu-log-out">
                        <button type="button" action="#" class="menu-right-div menu-log-out">
                            Log out
                        </button>
                    </a>
                </div>
            </div>
            {% block content %}

            {% endblock content %}
            <!-- <div class="email-blurb">
                ...
            </div>
            <div class="miscellaneous-blurb">
                ...
            </div> -->
        </div>
    </body>
</html>
