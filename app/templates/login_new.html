<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
</head>
<body>
    <div id="entire-login-container">
        <div class="login-cell"></div>
        <div class="login-cell"></div>
        <div class="login-cell"></div>
        <div class="login-cell"></div>
        <div class="login-cell">
            <div class="login-box-center">
                <form action="" method="post" novalidate>
                    {{ form.hidden_tag() }}
                    <fieldset class="login-fieldset">
                        <legend class="login-fieldset-legend">
                                Welcome!
                        </legend>
                        <div class="login-field login-username-field-container">
                            <label for="username" class="username-input-field-label">Username</label>
                            <input type="text" class="username-input-field">
                        </div>
                        <div class="login-field login-password-field-container">
                            <label for="password" class="password-input-field-label">Password</label>
                            <input type="text" class="password-input-field">
                        </div>
                        <div class="login-field login-remember-me-field-container">
                            <label for="remember-me" class="remember-me-checkbox-label">Remember me</label>
                            <input type="checkbox" name="remember-me" id="remember-me" class="remember-me-checkbox">
                        </div>
                        <div class="login-field login-submit-button-field-container">
                            <button class="login-button">Log in</button>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
        <div class="login-cell"></div>
        <div class="login-cell"></div>
        <div class="login-cell"></div>
        <div class="login-cell"></div>
    </div>
</body>
</html>
