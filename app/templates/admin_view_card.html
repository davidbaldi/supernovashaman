{% extends "base.html" %}

{% block content %}
    <h1>Single Card</h1>
    <p>{{ card.id }}</p>
    <p>{{ card.name }}</p>
    <p>{{ card.description }}</p>
    <p>{{ card.type }}</p>
    <p>{{ card.released_on }}</p>
    <p>{{ card.status }}</p>
    <p>{{ card.quantity }}</p>
    <p>{{ card.filename }}</p>
{% endblock %}
